<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form">
  <h2>Nova Despesa</h2>
  
  <div class="form-row">
    <div class="form-field">
      <label for="description">Descrição</label>
      <input id="description" type="text" formControlName="description" placeholder="Digite a descrição">
    </div>

    <div class="form-field">
      <label for="amount">Valor</label>
      <input id="amount" type="number" formControlName="amount" placeholder="0.00" step="0.01">
    </div>

    <div class="form-field">
      <label for="date">Data</label>
      <input id="date" type="date" formControlName="date">
    </div>

    <div class="form-field">
      <label for="category">Categoria</label>
      <select id="category" formControlName="category">
        <option value="">Selecione uma categoria</option>
        <option *ngFor="let category of categories" [value]="category">
          {{category}}
        </option>
      </select>
    </div>

    <div class="form-field">
      <label for="notes">Observações</label>
      <input id="notes" type="text" formControlName="notes" placeholder="Observações adicionais">
    </div>

    <div class="form-field submit-field">
      <label>&nbsp;</label>
      <button type="submit" class="submit-button" [disabled]="!expenseForm.valid">
        Adicionar Despesa
      </button>
    </div>
  </div>
</form>
